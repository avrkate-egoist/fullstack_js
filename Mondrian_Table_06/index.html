<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2" class="size-1-1"></td>
            <td colspan="2" class="size-1-2"></td>
            <td colspan="2" class="color-yellow size-1-3"></td>
            <td rowspan="4" class="size-1-4"></td>
        </tr>
        <tr>
            <td class="size-2-1"></td>
            <td colspan="3" rowspan="2" class="color-red size-2-2"></td>
            <td colspan="2" class="color-yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" class="size-3-1"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" class="color-black"></td>
            <td class="size-4-3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" class="color-yellow"></td>
            <td class="size-5-3"></td>
            <td rowspan="2" colspan="2" class="color-blue"></td>
            <td rowspan="3" class="color-red"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td class="color-black"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>

</html>
